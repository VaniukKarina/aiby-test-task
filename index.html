<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no"
    />
    <title>Unlimited Access</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="background"></div>

      <a href="#" class="close"></a>

      <div class="ui">
        <div class="content">
          <h1 class="title" data-i18n="Get Unlimited <br>Access"></h1>

          <div class="features">
            <div class="feature">
              <img
                src="assets/images/feature1@2x.jpg"
                srcset="
                  assets/images/feature1@2x.jpg 2x,
                  assets/images/feature1@3x.jpg 3x
                "
                alt=""
              />
              <span data-i18n="Unlimited Art <br>Creation"></span>
            </div>

            <div class="feature">
              <img
                src="assets/images/feature2@2x.jpg"
                srcset="
                  assets/images/feature2@2x.jpg 2x,
                  assets/images/feature2@3x.jpg 3x
                "
                alt=""
              />
              <span data-i18n="Exclusive <br>Styles"></span>
            </div>

            <div class="feature">
              <img
                src="assets/images/feature3@2x.jpg"
                srcset="
                  assets/images/feature3@2x.jpg 2x,
                  assets/images/feature3@3x.jpg 3x
                "
                alt=""
              />
              <span data-i18n="Magic Avatars <br>With 20% Off"></span>
            </div>
          </div>

          <div class="plans">
            <a href="#" class="plan plan--year">
              <div class="plan-left">
                <div data-i18n="YEARLY ACCESS"></div>
                <div
                  class="plan-subtitle"
                  data-i18n="Just {{price}} per year"
                  data-price="$39.99"
                ></div>
              </div>

              <div class="plan-right">
                <div
                  class="plan-price"
                  data-i18n="{{price}} <br>per week"
                  data-price="$0.48"
                ></div>
              </div>

              <div class="badge" data-i18n="BEST OFFER"></div>
            </a>

            <a href="#" class="plan plan--week active">
              <div class="plan-left">
                <div data-i18n="WEEKLY ACCESS"></div>
              </div>
              <div class="plan-right">
                <div
                  class="plan-price"
                  data-i18n="{{price}} <br>per week"
                  data-price="$6.99"
                ></div>
              </div>
            </a>
          </div>

          <a href="#" class="cta" data-i18n="Continue"></a>
        </div>

        <div class="footer">
          <a href="#" data-i18n="Terms of Use"></a>
          <a href="#" data-i18n="Privacy Policy"></a>
          <a href="#" data-i18n="Restore"></a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
